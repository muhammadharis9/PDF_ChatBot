<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMind AI - Engineered by Haris</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Premium SaaS Dark Palette */
            --bg-dark: #020617;       /* Very dark navy/black */
            --card-bg: #0f172a;       /* Slate 900 */
            --border-color: #1e293b;  /* Slate 800 */
            --text-main: #f8fafc;     /* White/Gray */
            --text-muted: #94a3b8;    /* Muted Gray */
            
            /* The "Magic" Gradient */
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #8b5cf6 100%);
            --bot-bubble-bg: #1e293b;
            --user-bubble-bg: #4f46e5;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- MAIN CONTAINER --- */
        .app-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: rgba(15, 23, 42, 0.7); /* Translucent */
            backdrop-filter: blur(20px);        /* Glass effect */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 100px -20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- HEADER --- */
        .header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.95);
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 36px;
            height: 36px;
            background: var(--primary-gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.4);
        }

        .brand-text h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .brand-text span {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge {
            font-size: 0.8rem;
            color: #10b981; /* Green */
            background: rgba(16, 185, 129, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* --- UPLOAD BAR --- */
        .upload-bar {
            background: #111827;
            padding: 12px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
        }

        .upload-btn {
            background: transparent;
            border: 1px dashed #475569;
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            border-color: #8b5cf6;
            color: #fff;
            background: rgba(139, 92, 246, 0.1);
        }

        /* --- CHAT AREA --- */
        .chat-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 16px 22px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-msg {
            background-color: var(--bot-bubble-bg);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            border: 1px solid var(--border-color);
        }

        .user-msg {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
            align-self: flex-end;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        /* --- INPUT AREA --- */
        .input-wrapper {
            padding: 25px;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-box {
            flex: 1;
            background: #020617;
            border: 1px solid var(--border-color);
            padding: 16px 20px;
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-box:focus {
            border-color: #8b5cf6;
        }

        .send-icon-btn {
            background: var(--primary-gradient);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }

        .send-icon-btn:hover { transform: scale(1.05); }
        .send-icon-btn svg { stroke: white; width: 22px; height: 22px; }

        /* --- FOOTER CREDIT --- */
        .footer-credit {
            text-align: center;
            font-size: 0.75rem;
            color: #475569;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="brand-logo">
            <div class="brand-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
            </div>
            <div class="brand-text">
                <h1>DocuMind AI</h1>
                <span>Enterprise RAG Solution</span>
            </div>
        </div>
        <div class="status-badge" id="connectionStatus">System Online</div>
    </div>

    <div class="upload-bar">
        <label class="upload-btn">
            <input type="file" id="pdfFile" style="display:none;" accept=".pdf">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            <span>Upload Document</span>
        </label>
        <div id="uploadText" style="color: #64748b;">No file selected</div>
    </div>

    <div class="chat-area" id="chatBox">
        <div class="message bot-msg">
            Hello. I am DocuMind, your AI document analyst. <br><br>
            Please upload a PDF document above so I can analyze its contents and answer your questions.
        </div>
    </div>

    <div class="input-wrapper">
        <input type="text" class="input-box" id="userInput" placeholder="Ask a question about your document..." autocomplete="off">
        <button class="send-icon-btn" onclick="sendMessage()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </div>
    
    <div class="footer-credit">Engineered by Muhammad Haris</div>
</div>

<script>
    const API_URL = "http://127.0.0.1:8000";
    const chatBox = document.getElementById('chatBox');
    const uploadText = document.getElementById('uploadText');
    const userInput = document.getElementById('userInput');

    // Handle Upload
    document.getElementById('pdfFile').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        uploadText.innerText = "Indexing " + file.name + "...";
        uploadText.style.color = "#8b5cf6"; // Violet color

        const formData = new FormData();
        formData.append("file", file);

        try {
            const res = await fetch(`${API_URL}/upload`, { method: 'POST', body: formData });
            if (res.ok) {
                uploadText.innerHTML = `Running â€¢ <span style='color:#fff'>${file.name}</span>`;
                addMessage("Document indexed successfully. I am ready for your queries.", "bot");
            } else {
                uploadText.innerText = "Error uploading file";
                uploadText.style.color = "#ef4444";
            }
        } catch (err) {
            uploadText.innerText = "Connection Error";
            uploadText.style.color = "#ef4444";
        }
    });

    // Handle Chat
    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, "user");
        userInput.value = "";
        
        // Show Loading Animation
        const loadingId = addMessage("Thinking...", "bot", true);

        try {
            const res = await fetch(`${API_URL}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: text })
            });
            const data = await res.json();
            
            // Remove loading, add real message
            document.getElementById(loadingId).remove();
            
            if (res.ok) {
                addMessage(data.answer, "bot");
            } else {
                addMessage("Error: " + data.detail, "bot");
            }
        } catch (err) {
            document.getElementById(loadingId).remove();
            addMessage("Error: Server unreachable.", "bot");
        }
    }

    function addMessage(text, type, isLoading=false) {
        const div = document.createElement('div');
        div.className = `message ${type}-msg`;
        div.innerHTML = text.replace(/\n/g, "<br>");
        
        if (isLoading) {
            div.id = "loading-" + Date.now();
            div.innerHTML = `<span style="font-style:italic; opacity:0.7;">Analyzing context...</span>`;
        }
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div.id;
    }

    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>

</body>
</html>
